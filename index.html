<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Battleship</title>
</head>
<body>
    
    <div id="game">
        <h1>Battleship</h1>
    </div>

    <div id="game">
        <img class="indexImg" src="img/battleship.png" alt="battleship">
    </div>

    <div id="game">
        <select id="list-5cell" class="dropDown">
            <option value="0">0</option>
            <option value="1" selected="selected">1</option>
        </select>
        <select id="list-4cell" class="dropDown">
            <option value="0">0</option>
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
        </select>
        <select id="list-3cell" class="dropDown">
            <option value="0">0</option>
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select id="list-2cell" class="dropDown">
            <option value="0">0</option>
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>

    <div id="game">
        <a href="game.html"><button id="startBtn" class="gameBtn" onclick="getShipsAmount()">START</button></a>
    </div>

    <script src="get_ships.js"></script>

</body>
</html>
